<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feiertagskalender 2025</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px,1fr)); gap: 20px; }
    .card { border: 1px solid #ccc; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: 150px; object-fit: cover; }
    .card h2 { font-size: 1em; margin: 10px; }
  </style>
</head>
<body>
  <h1>Feiertagskalender 2025</h1>
  <p>Abonnierbare ICS-Datei: <a href="InternationalDays2025_Full.ics">Download</a></p>
  <div class="grid" id="events"></div>

  <!-- Achtung: Beim Testen lokal (file://) schlägt fetch fehl. Nutze einen lokalen HTTP-Server bzw. GitHub Pages -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>
  <script>
    async function loadCalendar() {
      try {
        const res = await fetch('InternationalDays2025_Full.ics');
        if (!res.ok) throw new Error(`Calendar fetch error: ${res.status}`);
        const text = await res.text();
        const jcal = ICAL.parse(text);
        const comp = new ICAL.Component(jcal);
        const vevents = comp.getAllSubcomponents('vevent');

        // customImages: Schlüssel = UID aus .ics
        const customImages = {
          'Internationaler_Tag_des_Bieres@intdays2025': 'https://i.ibb.co/your-path/beer.jpg',
          'Tag_der_Deutschen_Einheit@intdays2025': 'https://i.ibb.co/your-path/unity.jpg',
          'Welt-Arschbohrertag@intdays2025': 'https://i.ibb.co/q35HrPnD/arschbohrertag.jpg'
        };
        const defaultImage = 'https://ibb.co/zHF4pNF6';

        const container = document.getElementById('events');
        vevents.forEach(ev => {
          const uid = ev.getFirstPropertyValue('uid');
          const summary = ev.getFirstPropertyValue('summary');
          const name = summary.replace(/\[.*?\]/, '').trim();
          const keyword = encodeURIComponent(name.split(/\s+/)[0]);

          console.log('Event UID:', uid);
          console.log('Image key present:', uid in customImages);

          let imgUrl;
          if (customImages[uid]) {
            imgUrl = customImages[uid];
          } else {
            imgUrl = `https://source.unsplash.com/400x300/?${keyword}`;
          }
          console.log('Image URL:', imgUrl);

          const card = document.createElement('div');
          card.className = 'card';
          const img = document.createElement('img');
          img.src = imgUrl;
          img.alt = name;
          const h2 = document.createElement('h2');
          h2.textContent = name;
          card.append(img, h2);
          container.appendChild(card);
        });
      } catch (e) {
        console.error('Fehler beim Laden des Kalenders oder der Bilder:', e);
      }
    }
    loadCalendar();
  </script>
</body>
</html>
